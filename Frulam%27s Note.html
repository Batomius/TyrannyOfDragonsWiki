Note From Frulam's Study<ul class="wikidpad normalindent"></div></ul>
A note taken from <span class="wikidpad wiki-link"><a href="Frulam%20Mondath.html" class="wikidpad">Frulam Mondath</a></span>'s study in the cave at the [Raiders Camp].<br class="wikidpad" />
<br class="wikidpad" />
It reads "Everything must be freighted north to <span class="wikidpad wiki-link"><a href="Naerytar.html" class="wikidpad">Naerytar</a></span>. <span class="wikidpad wiki-link"><a href="Rezmir%20the%20Black.html" class="wikidpad">Rezmir</a></span> allowed us to keep some pearls a ring and a handful of small stones."<br class="wikidpad" />
