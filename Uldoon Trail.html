<a name=".h0" class="wikidpad"></a><h2 class="wikidpad heading-level2">Uldoon Trail</h2>
The Uldoon Trail is a road running through the <span class="wikidpad wiki-link"><a href="Locations.html" class="wikidpad">Greenfields</a></span> of the [Sword Coast] and [Western Heartlands]. It stretched eastward from [Nashkel], through <span class="wikidpad wiki-link"><a href="Greenest.html" class="wikidpad">Greenest</a></span> and <span class="wikidpad wiki-link"><a href="Berdusk.html" class="wikidpad">Berdusk</a></span> before culminating in [Asbravn].<br class="wikidpad" />
